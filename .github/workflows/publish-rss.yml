name: publish-rss

on:
  workflow_dispatch:
  schedule:
    - cron: "55 20 * * *"  # ~06:55 AEST? (GitHub UTC â†’ adjust as you prefer)
    # If you absolutely need 06:00 AEST sharp, bump this earlier and/or shorten windows.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Beehiiv feeds (multi + macro)
        env:
          RSS_DB_PATH: rss_items.db
          NEWSLETTER_NAME: "Morning Briefing"
          BASE_URL: "https://mwhiteoak.github.io/morningBrief"
          TZ_REGION: "Australia/Brisbane"
          FEED_WINDOW_HOURS: 36
          TOP_WORD_BUDGET: 1100
          MIN_DESC_CHARS: 60
          # Optional: set these to avoid em dashes
          # RBA_CASH_RATE: "4.10%"
          # RBA_NEXT_MOVE_PROB: "Cut 55%"
        run: |
          python write_beehiiv_feeds.py

      - name: Commit feeds
        run: |
          set -e
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git pull --rebase origin main || true
          git add beehiiv_*.xml
          git commit -m "Update daily Beehiiv feeds"
          git push

