name: publish-rss

on:
  schedule:
    # Runs so feeds are ready by 06:00 AEST (Brisbane, UTC+10).
    # 05:55 AEST â‰ˆ 19:55 UTC previous day
    - cron: "55 19 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Beehiiv feeds (multi)
        env:
          RSS_DB_PATH: rss_items.db
          OUT_PREFIX: beehiiv
          NEWSLETTER_NAME: "Morning Briefing"
          BASE_URL: "https://mwhiteoak.github.io/morningBrief"
          SCAN_WINDOW_HRS: "18"
          MAX_ITEMS_PER_FEED: "80"
          LOG_LEVEL: INFO
        run: |
          set -euxo pipefail
          python write_beehiiv_feeds.py

      - name: Commit & push feeds
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euxo pipefail
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
          git add -A
          git commit -m "Update Beehiiv XML feeds" || true
          git push origin HEAD:${GITHUB_REF_NAME:-main}

      - name: List generated files
        run: |
          ls -lah *.xml || true
